# Фармоиши хӯрок
- - Ман мехоҳам хӯрок заказ кунам.
  - Албатта, ки метавонем! Чӣ хӯрок мехоҳед?
- - Ман пицца мехоҳам.
  - О, пицца! Ба кадом намуди пицца бештар хурсанд мешавед?
- - Ман хӯроки арабӣ мехоҳам.
  - Аъло! Ман тавсия медиҳам, ки шумо шаварма ё манта беназирро фармоиш диҳед.
- - Чӣ хӯрокҳои дигар доред?
  - Мо дорем: пицца, шашлик, манта, шӯрбо ва дигар хӯрокҳои таджикӣ!
- - Ман мехоҳам шашлик.
  - Маъзаратонро мехоҳам! Шашликро бо чанд навъ гӯшти мехоҳед?
- - Шумо чӣ тавр хӯрокҳо медиҳед?
  - Мо хӯрокҳоро бо омодагӣ мерасонем ва метавонед онҳоро ба хона ё дар макон гираед!
- - Ман хӯрдани шӯрбо мехоҳам.
  - О, шӯрбо! Шӯрбои гов ё гӯштӣ мехоҳед?
- - Ман вафли мехоҳам.
  - Маъзаратонро мехоҳам! Вафли хушбӯй ва гуворо аст, ки барои шоманҳо хеле хуб аст.
- - Менюи имрӯзаро нишон деҳ
  - Имрӯз мо пицца, шашлик, манта ва шӯрбо дорем! Шумо кадомро мехоҳед?
- - Чӣ тавр фармоиш додан мумкин аст?
  - Барои фармоиш, лутфан интихоби хӯроки худро ба ман гӯед, ва ман кӯмак мекунам дар фармоиш.
- - Соатҳои кории шумо чанд аст?
  - Мо ҳар рӯз аз 9:00 то 21:00 фаъол ҳастем!

