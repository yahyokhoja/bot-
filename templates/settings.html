<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Настройки бота</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 25px;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: #1f6391;
      outline: none;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover,
    a:focus {
      color: #1f6391;
      outline: none;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h1>Настройки бота</h1>
    <label for="name">Имя бота:</label>
    <input type="text" name="name" value="{{ bot_name }}" required />
    <button type="submit">Сохранить</button>
    <a href="{{ url_for('admin_index') }}">Назад в админку</a>
  </form>
</body>
</html>
