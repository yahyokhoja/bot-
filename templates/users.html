<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пользователи</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background: white;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      width: 100%;
      max-width: 700px;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
    }

    thead {
      background-color: #2980b9;
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f4f8;
    }

    tbody tr:hover {
      background-color: #d6e4f0;
      cursor: default;
      transition: background-color 0.3s ease;
    }

    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(41, 128, 185, 0.5);
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #1f5f8b;
    }
  </style>
</head>
<body>
  <div>
    <h1>Список пользователей</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя пользователя</th>
          <th>Дата регистрации</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('admin_index') }}" class="back-link">← Назад в админку</a>
  </div>
</body>
</html>
